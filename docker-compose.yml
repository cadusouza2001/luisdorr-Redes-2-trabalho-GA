      net_r1_r3:
        ipv4_address: 10.0.13.3
      net_r2_r3:
        ipv4_address: 10.0.23.3
      net_r3_r5:
        ipv4_address: 10.0.35.2
  r4:
    image: frrouting/frr:latest
    container_name: r4
    hostname: r4
    privileged: true
    cap_add:
    - NET_ADMIN
    volumes:
    - ./:/opt/ospf-gaming
    command: python3 /opt/ospf-gaming/ospf_gaming_daemon.py --config /opt/ospf-gaming/config/r4.json
      --log-level DEBUG
    networks:
      net_r2_r4:
        ipv4_address: 10.0.24.3
      net_r4_r5:
        ipv4_address: 10.0.45.2
      net_r4_r6:
        ipv4_address: 10.0.46.2
  r5:
    image: frrouting/frr:latest
    container_name: r5
    hostname: r5
    privileged: true
    cap_add:
    - NET_ADMIN
    volumes:
    - ./:/opt/ospf-gaming
    command: python3 /opt/ospf-gaming/ospf_gaming_daemon.py --config /opt/ospf-gaming/config/r5.json
      --log-level DEBUG
    networks:
      net_r3_r5:
        ipv4_address: 10.0.35.3
      net_r4_r5:
        ipv4_address: 10.0.45.3
      net_r5_r7:
        ipv4_address: 10.0.57.2
  r6:
    image: frrouting/frr:latest
    container_name: r6
    hostname: r6
    privileged: true
    cap_add:
    - NET_ADMIN
    volumes:
    - ./:/opt/ospf-gaming
    command: python3 /opt/ospf-gaming/ospf_gaming_daemon.py --config /opt/ospf-gaming/config/r6.json
