services:
  r1:
    image: frrouting/frr:latest
    container_name: r1
    hostname: r1
    privileged: true
    cap_add:
    - NET_ADMIN
    volumes:
    - ./:/opt/ospf-gaming
    command: python3 /opt/ospf-gaming/ospf_gaming_daemon.py --config /opt/ospf-gaming/config/r1.json
      --log-level DEBUG
    networks:
      net_r1_r2:
        ipv4_address: 10.0.12.2
      net_r1_r3:
        ipv4_address: 10.0.13.2
  r2:
    image: frrouting/frr:latest
    container_name: r2
    hostname: r2
    privileged: true
    cap_add:
    - NET_ADMIN
    volumes:
    - ./:/opt/ospf-gaming
    command: python3 /opt/ospf-gaming/ospf_gaming_daemon.py --config /opt/ospf-gaming/config/r2.json
      --log-level DEBUG
    networks:
      net_r1_r2:
        ipv4_address: 10.0.12.3
      net_r2_r3:
        ipv4_address: 10.0.23.2
      net_r2_r4:
        ipv4_address: 10.0.24.2
  r3:
    image: frrouting/frr:latest
    container_name: r3
    hostname: r3
    privileged: true
    cap_add:
    - NET_ADMIN
    volumes:
    - ./:/opt/ospf-gaming
    command: python3 /opt/ospf-gaming/ospf_gaming_daemon.py --config /opt/ospf-gaming/config/r3.json
      --log-level DEBUG
