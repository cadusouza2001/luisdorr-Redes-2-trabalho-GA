networks:
  net_r1_r2:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.12.0/24
  net_r1_r3:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.13.0/24
  net_r2_r3:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.23.0/24
  net_r2_r4:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.24.0/24
  net_r3_r5:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.35.0/24
  net_r4_r5:
